<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ToDo Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #1a1c22;
      --card-light: rgba(255, 255, 255, 0.7);
      --card-dark: rgba(25, 25, 30, 0.7);
      --primary-color: #6c5ce7;
      --accent-color: #00cec9;
      --text-light: #fff;
      --text-dark: #333;
      --hover-color: rgba(108, 92, 231, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 2rem;
    }

    body.dark-theme {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--primary-color);
    }

    .task-form {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 0.5rem;
    }

    .task-form input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 12px;
      border: none;
      width: 300px;
      backdrop-filter: blur(10px);
      background: var(--card-light);
      color: inherit;
      transition: all 0.3s ease;
    }

    body.dark-theme .task-form input[type="text"] {
      background: var(--card-dark);
      color: var(--text-light);
    }

    .task-form input:focus {
      outline: 2px solid var(--primary-color);
    }

    .task-form button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 12px;
      background: var(--primary-color);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .task-form button:hover {
      background: var(--accent-color);
    }

    .tasks-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .task-card {
      width: 100%;
      max-width: 400px;
      padding: 1rem 1.2rem;
      border-radius: 15px;
      background: var(--card-light);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    body.dark-theme .task-card {
      background: var(--card-dark);
    }

    .task-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .task-title {
      font-size: 0.95rem;
      word-break: break-word;
    }

    .task-actions button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
      font-size: 1.2rem;
      transition: all 0.2s;
      color: #333;
    }

    body.dark-theme .task-actions button {
      color: #fff;
    }

    .task-actions button:hover {
      color: var(--accent-color);
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      background: var(--primary-color);
      color: #fff;
      border: none;
      transition: all 0.3s ease;
      z-index: 100;
    }

    #theme-toggle:hover {
      background: var(--accent-color);
    }

    @media (max-width: 480px) {
      .task-form input[type="text"] {
        width: 200px;
      }
      .task-card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
<button id="theme-toggle">Змінити тему</button>

<h1>ToDo App</h1>

<form class="task-form" action="/" method="post">
  <input type="text" name="title" placeholder="Add new task..." required>
  <button type="submit">Add</button>
</form>

<div class="tasks-container">
  <th:block th:each="task : ${tasks}">
    <div class="task-card">
      <span class="task-title" th:text="${task.title}">Task Title</span>
      <div class="task-actions">
        <button>✔</button>
        <button>✖</button>
      </div>
    </div>
  </th:block>
</div>

<script>
  const toggleBtn = document.getElementById('theme-toggle');
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme) {
    if (savedTheme === 'dark') document.body.classList.add('dark-theme');
  } else {
    const hour = new Date().getHours();
    if (hour >= 19 || hour < 6) document.body.classList.add('dark-theme');
  }

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
    const current = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
    localStorage.setItem('theme', current);
  });
</script>
</body>
</html>
